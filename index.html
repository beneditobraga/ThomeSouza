<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pai Thomé de Souza</title>
    <link rel="icon" href="TitleWeb.png">
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }
       body {
        background-color: white;
       }
       header {
        background-image: url('simbol03.png');
        background-position: center;
        background-size: cover; /*Toda altura e largura disponível*/
        background-attachment: fixed;
       }
       nav {
        display: flex; /*Elementos do site um ao lado do outrop*/
        align-items: center; /*Ajusta itens*/
        justify-content:center; /*Local dos elementos*/
        padding-top: 10px;
       }
       nav ul {
        display: flex;
        align-items: center;
       }
       nav ul a {
        color: black;
        border-color: red;
        
        margin: 0 25PX; /*Espaçamento entre as opções*/
        font-size: 18PX;
        display: block; /*Não deixa cor no texto após clicar no link*/
       }
       nav ul a:not(.btn):after {
        content: "";
        background-color: red;
        height: 3px;
        width: 0%;
        display: block;
        transition: 0.6s;
       }
       nav ul a:hover::after {
        width: 100%;
       }
       /* CLASSs */
       .btn {
        background-color: #C80000;
        padding: 15px 20px;
        border-radius: 14px;
        display: inline-block;
        transition: 0.4s; /*Animação ao passar o mouse sobre*/
       }
       .btn:hover {
        background-color: #e92626; /*Altera a cor do elemento ao passar o mouse*/
       }
       /* IDs */
       #btnhinferior, #btncosme {
        color: white;
        background-color: #C80000;
        padding: 8px 18px;
        border-radius: 9px;
        display: inline-block;
        transition: 0.4s;
       }
       #btnhinferior:hover {
        background-color: #e92626;
       }
       #btncosme {
        background-color: #1e8c13;
        padding: 17px 11px;
        font-size: 17px;
       }
       #btncosme:hover {
        background-color: #2bc51c;
       }
       #apresentacao {
        padding: 54px 0; /*Espaçamento da seção*/
        display: flex;
        justify-content: center;
        margin: 150px;
        text-align: center;
        padding: 0 90px;
        display: block;
       }
       #conteudo {
        max-width: 1400px; /*Largura máxima*/
        margin: 0 auto; /*Margem automárica para os dois lados*/
        padding: 5%;
       }
       #bannertexto {
        font-size: 20px;
        color: rgb(95, 95, 95);
        font-weight: lighter;
        margin: 18px 0;
       }
    </style>
</head>
    <body>
        <!--Parte inicial-->
       <header>
            <!--Menu Inicial-->
            <div id="conteudo">
                <!--Aponta para a mesma página (atualiza a página)-->
                <nav>
                    <a href="index.html">

                        <img src="logo.png" alt="Logo" style="max-width: 40%; max-height: 40%; display: block;">
                    </a>
                    <!--Seleção de menus para suas respectivas paǵinas-->
                    <ul class="menus">
                        <a href="index.html">HOME</a>
                        <a href="sobre.html">SOBRE</a>
                        <a href="artigos.html">ARTIGOS</a>
                        <a class="btn" href="contatos.html" style="color: white; border-color: black;">CONTATOS</a>
                    </ul>
                </nav>
                <section id="apresentacao">
                    <h1 style="font-size: 50px; color: black;">Thomé de Souza</h1>
                    <p id="bannertexto">Tenda de Umbanda</p>
                    <a href="sobre.html" id="btnhinferior">História</a>
                    <a href="cosmeedamiao.html" id="btncosme">Cosme e Damião</a>
                </section>
            </div>
       </header>
       <!--Final da parte inicial-->
    </body>
</html>
